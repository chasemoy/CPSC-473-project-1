      <div>

        </div>
        <div>Book2<input type="button" value="edit" class="editfield2"></div>

          </div>
        </div>
        <div>Book3<input type="button" value="edit" class="editfield3"></div>
        <div>
          <input type="text" readonly="true" contenteditable="true" class="edit3" id="booktitle3" placeholder="Enter title...">
          <div class="comment-container">
            <input type="text" readonly="true" class="edit3" contenteditable="true" id="bookcomment3" placeholder="Enter comment...">
          </div>
        </div>
      </div>
    </div>

    <input type="submit" value="save" id="save">

</div>
