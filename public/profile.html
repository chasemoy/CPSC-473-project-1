<style>

  <form class="profile_form" data-user-profile="form" action="/profile.html">

      <h1 placeholder="User name.." id="username"></h1>
      <input type="email" readonly="true" id="email">
      <input type="button" class="editemail"  value=" &nbsp&nbsp">

      <div>
        <div><label for="book1">Book1</label><input type="button"  value=" &nbsp&nbsp"class="editfield1" ></div>
        <div>
          <input type="text" readonly="true" contenteditable="true" class="edit1" id="booktitle1" placeholder="Enter title...">

            <input type="text" class="edit1" readonly="true" contenteditable="true" id="bookcomment1" placeholder="Enter comment...">

        </div>
        <div><label for="book2">Book2</label><input type="button"  value=" &nbsp&nbsp" class="editfield2"></div>

          <div class="comment-container">
            <input type="text" readonly="true" class="edit2" contenteditable="true" id="bookcomment2" placeholder="Enter comment...">
          </div>
        </div>
        <div><label for="book3">Book3</label><input type="button"  value=" &nbsp&nbsp" class="editfield3"></div>
        <div>
          <input type="text" readonly="true" contenteditable="true" class="edit3" id="booktitle3" placeholder="Enter title...">
          <div class="comment-container">
            <input type="text" readonly="true" class="edit3" contenteditable="true" id="bookcomment3" placeholder="Enter comment...">
          </div>
        </div>
      </div>
    </div>

    <input type="submit" value="save" id="save" class="btn btn-primary btn-custom">
  </form>
</div>

<script src="scripts/profile.js"></script>
